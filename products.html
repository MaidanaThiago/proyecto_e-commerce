    <script>
        // CART FUNCTIONALITY
        (function () {
            function readCart() {
                try {
                    const raw = localStorage.getItem('cart');
                    return raw ? JSON.parse(raw) : [];
                } catch (e) {
                    console.error('Error leyendo cart:', e);
                    return [];
                }
            }

            function writeCart(items) {
                try {
                    localStorage.setItem('cart', JSON.stringify(items));
                    console.debug('Cart guardado, items:', items.length);
                } catch (e) {
                    console.error('Error guardando cart:', e);
                }
            }

            window.addToCart = function (rawItem, redirect = false) {
                if (!rawItem) return;
                const item = {
                    id: rawItem.id || rawItem.sku || rawItem.name || rawItem.title,
                    title: rawItem.title || rawItem.name || 'Producto',
                    price: Number(rawItem.price || rawItem.cost || 0) || 0,
                    qty: Number(rawItem.qty || 1) || 1,
                    image: rawItem.image || rawItem.img || ''
                };
                const cart = readCart();
                const idx = cart.findIndex(i => String(i.id) === String(item.id));
                if (idx > -1) cart[idx].qty = (Number(cart[idx].qty) || 1) + item.qty;
                else cart.push(item);
                writeCart(cart);
                updateCartCounter(); // Actualizar contador
                console.info('Producto añadido al carrito:', item.title);
                if (redirect) window.location.href = 'cart.html';
            };
        })();
    </script>

    <script>
        // filepath: e:\documents\products.html
        (function(){
            function getUserName(){
                const keys = ['user','userInfo','userData','username','userName','name','fullName','profile','loggedUser'];
                for(const k of keys){
                    try{
                        const raw = localStorage.getItem(k) || sessionStorage.getItem(k);
                        if(!raw) continue;
                        try {
                            const p = JSON.parse(raw);
                            if(p && typeof p === 'object'){
                                if(p.name) return p.name;
                                if(p.username) return p.username;
                                if(p.userName) return p.userName;
                                if(p.fullName) return p.fullName;
                                if(p.firstName && p.lastName) return `${p.firstName} ${p.lastName}`;
                            }
                        } catch(e) {}
                        return raw;
                    } catch(e){}
                }
                for(let i=0;i<localStorage.length;i++){
                    const k = localStorage.key(i);
                    try{
                        const v = localStorage.getItem(k);
                        const p = JSON.parse(v);
                        if(p && typeof p === 'object'){
                            if(p.name) return p.name;
                            if(p.username) return p.username;
                        }
                    }catch(e){}
                }
                return null;
            }
            document.addEventListener('DOMContentLoaded', ()=>{
                const el = document.getElementById('user-name');
                if(!el) return;
                const name = getUserName();
                el.textContent = name ? name : 'Cuenta';
            });
        })();
