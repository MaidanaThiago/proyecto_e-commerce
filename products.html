<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!--Iconos Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg p-1">
    <div class="container">
      <a class="navbar-brand" href="index.html">eMercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>

      <!-- Toggle Dark Mode -->
      <div class="dark-mode-toggle ms-3">
        <input type="checkbox" id="darkModeSwitch">
        <label for="darkModeSwitch"></label>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="pb-5 container mt-5">
    <div>
      <span>Ordenar por:</span>
      <select name="orderProducts" id="orderProducts" class="form-select d-inline-block w-auto">
        <option value="" disabled selected>Por defecto</option>
        <option value="priceAsc">Menor precio</option>
        <option value="priceDes">Mayor precio</option>
        <option value="relevance">Mayor relevancia</option>
      </select>
    </div>

    <br>

    <div class="row mb-3">
      <div class="col-md-3">
        <input type="number" id="filterPriceMin" class="form-control" placeholder="Precio mínimo">
      </div>
      <div class="col-md-3">
        <input type="number" id="filterPriceMax" class="form-control" placeholder="Precio máximo">
      </div>
      <div class="col-md-3">
        <button id="filterPriceBtn" class="btn btn-primary">Filtrar</button>
      </div>
    </div>

    <!-- Buscador -->
    <input type="search" id="buscador" placeholder="Buscar artículos" class="form-control mb-3">

    <!-- Contenedor productos -->
    <div id="productsContainer" class="row"></div>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <p class="float-end mb-0">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <!-- Spinner -->
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/darkmode.js"></script>
</body>

</html>
