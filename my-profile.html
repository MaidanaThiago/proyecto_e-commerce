                      <div class="col">

                          class="form-control"
                          id="nombre"

                      <div class="col">

                          class="form-control"

                    </div>

                    <div class="mb-3">
                      <label for="usuario" class="form-label">Usuario</label>
                      <input
                        type="text"
                        class="form-control"
                        id="usuario"

                      />
                    </div>

                    <div class="mb-3">
                      <label for="correo" class="form-label"
                        >Correo electrónico</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="correo"
                        placeholder="tucorreo@ejemplo.com"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="telefono"
                        placeholder="Tu número de teléfono"
                      />
                    </div>

                    <button type="submit" class="btn btn-buy w-100">
                      Guardar cambios
                    </button>
                  </form>
                </div>
              </div>
            </div>

    <script>
    // filepath: e:\documents\my-profile.html
    (function(){
        function getUserName(){
            const keys = ['user','userInfo','userData','username','userName','name','fullName','profile','loggedUser'];
            for(const k of keys){
                try{
                    const raw = localStorage.getItem(k) || sessionStorage.getItem(k);
                    if(!raw) continue;
                    try {
                        const p = JSON.parse(raw);
                        if(p && typeof p === 'object'){
                            if(p.name) return p.name;
                            if(p.username) return p.username;
                            if(p.userName) return p.userName;
                            if(p.fullName) return p.fullName;
                            if(p.firstName && p.lastName) return `${p.firstName} ${p.lastName}`;
                        }
                    } catch(e) {}
                    return raw;
                } catch(e){}
            }
            for(let i=0;i<localStorage.length;i++){
                const k = localStorage.key(i);
                try{
                    const v = localStorage.getItem(k);
                    const p = JSON.parse(v);
                    if(p && typeof p === 'object'){
                        if(p.name) return p.name;
                        if(p.username) return p.username;
                    }
                }catch(e){}
            }
            return null;
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            const el = document.getElementById('user-name');
            if(el){
                const name = getUserName();
                el.textContent = name ? name : 'Cuenta';
            }
            // Si quieres también precargar inputs del perfil desde storage (opcional)
            const profileRaw = localStorage.getItem('user') || localStorage.getItem('userInfo') || sessionStorage.getItem('user');
            if(profileRaw){
                try{
                    const p = JSON.parse(profileRaw);
                    if(p){
                        if(p.firstName) document.getElementById('nombre').value = p.firstName;
                        if(p.lastName) document.getElementById('apellido').value = p.lastName;
                        if(p.username) document.getElementById('usuario').value = p.username;
                        if(p.email) document.getElementById('correo').value = p.email;
                        if(p.phone) document.getElementById('telefono').value = p.phone;
                        if(p.image && document.getElementById('photo')) document.getElementById('photo').src = p.image;
                    }
                }catch(e){}
            }
        });
    })();
</script>
