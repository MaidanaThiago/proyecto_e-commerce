<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-header p-1">
      <div class="container">
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    <div class="container">
      <div class="dark-mode-toggle">
        <input type="checkbox" id="darkModeSwitch">
        <label for="darkModeSwitch"></label>
    </nav>
    
    <main>
      <div class="container mt-5">
        <div class="profile-card">
          <div class="profile-photo">
            <img id="photo" src="img/img_perfil.png" alt="Foto del usuario" />
            <div class="custom-file-upload">
              <input type="file" id="change-photo" accept="image/*" />
              <label for="change-photo">
                <img
                  id="upload-photo"
                  src="img/camera.svg"
                  alt="Subir imagen"
                />
              </label>
            </div>
            <img id="delete" src="img/delete.svg" alt="Eliminar imagen" />
          </div>
          <div class="profile-form">
            <h3 class="mb-4">Mi perfil</h3>
            <form id="">
              <div class="row mb-3">
                <div class="col">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Tu nombre"
                  />
                </div>
                <div class="col">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    placeholder="Tu apellido"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  placeholder="Tu usuario"
                />
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  placeholder="tucorreo@ejemplo.com"
                />
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="Tu número de teléfono"
                />
              </div>

              <button type="submit" class="btn btn-buy w-100">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
